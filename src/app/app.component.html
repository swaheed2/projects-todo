<md-sidenav-container>
    <md-sidenav #sidenav mode="push">
        <!-- sidenav content -->
    </md-sidenav>
    <md-toolbar color="warning">
        <span fxFlex="10">
            <button md-icon-button (click)="sidenav.toggle()"><md-icon>view_headline</md-icon></button>
        </span>
        <span fxFlex="50" fxFlexAlign="center center">
            Projects Todo 
        </span>
        <span class="buttons" fxFlex="40" fxFlexAlign="start start">
            <button md-icon-button *ngIf="!loggedIn" (click)="auth.authorizeUser()"> 
               <md-icon>link</md-icon> Connect With Asana
            </button>
            <button md-icon-button color="primary" *ngIf="loggedIn">
                <md-icon>account_circle</md-icon> Logged In
            </button>
        </span>
    </md-toolbar>
    <td-projects></td-projects>
</md-sidenav-container>
